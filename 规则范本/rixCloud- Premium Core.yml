script:
  code: |
    def main(ctx, metadata):
        port_list = [21, 22, 23, 53, 123, 194, 587, 465, 995, 993, 143, 80, 443, 2052, 2053, 2082, 2083, 2086, 2095, 2096, 5228, 5229, 5230, 8080, 8443, 8880]
        ruleset_action = {"Reject Domains": "AD Block",
            "Reject IPs": "AD Block",
            "Netease Music Domains": "Netease Music",
            "Stream Services Domains": "Stream Services",
            "Stream Services IPs": "Stream Services",
            "Global Services Domains": "rixCloud",
            "Global Services IPs": "rixCloud",
            "Apple Services Domains": "Apple Services",
            "Domestic Services Domains": "Domestic",
            "Domestic Services IPs": "Domestic",
            "Internal": "DIRECT"
            }
        port = int(metadata["dst_port"])
        ip = ctx.resolve_ip(metadata["host"])
        metadata["dst_ip"] = ip
        code = ctx.geoip(ip)

        if code == "LAN":
            return "DIRECT"

        if port not in port_list:
            return "DIRECT"

        for rule_name in ctx.rule_providers.keys():
            if ctx.rule_providers[rule_name].match(metadata):
                return ruleset_action[rule_name]

        return "rixCloud"

